<body>
    <div class="wrapper">
        <header class="container">
            <span class="logo">15</span>
            <nav>
                <ul>
                    <li><a href="index.html">Домой</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="news.html">Новости</a></li>

                    <li class="btn"><a href="reg.html">Регистрация</a></li>
                </ul>
            </nav>
        </header>
        <div class="register-container">
            <h1>Регистрация</h1>
            <form action="index.html" method="POST" id="registrationForm">
                <label for="fullName">ФИО</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Введите ваше ФИО" />

                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" name="phone" required placeholder="Введите номер телефона" />

                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" required placeholder="Введите вашу почту" />

                <label for="birthdate">Дата рождения</label>
                <input type="date" id="birthdate" name="birthdate" required />

                <label for="address">Адрес</label>
                <input type="text" id="address" name="address" required placeholder="Введите ваш адрес" />

                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль" />

                <label for="confirmPassword">Подтверждение пароля</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Подтвердите пароль" />

                <button type="submit">Завершить регистрацию</button>
            </form>
        </div>

        <footer>
            <div class="blocks container">
                <div>
                    <span class="logo">15</span>
                    <p>Лучший сайт для изучения головоломок</p>
                </div>
                <div>
                    <h5>О нас</h5>
                    <ul>
                        <li>Автор</li>
                        <li>Команда</li>
                        <li>Поддержка</li>
                    </ul>
                </div>
                <div>
                    <h5>Свяжитесь с нами</h5>
                    <p>Чтобы связаться с нами, вы можете отправить сообщение на WhatsApp или позвонить.</p>
                    <p>+7(927)576-46-50</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
